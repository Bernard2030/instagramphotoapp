<div class="container" >
    <div class="card">
        <div class="row">
            <!-- <div class="col-md-8 ml-3"
                 style="background-image:url();;background-size: contain; background-repeat:no-repeat">
                <img src="{{image.image.url}}" style="visibility: hidden;" class="card-img" width="100%"/>
            </div> -->
            <div class="col-md-3 mt-2">
                <img src="https://parade.com/wp-content/uploads/2019/10/all-that-you-will-be.jpg" class="rounded-circle border ml-3 mt-2  mr-3"
                     alt="{{image.user.user.username}}" width="200" height="200">
                <a href="#" class="mt-4 user">user.user.username </a>

                <hr >
                {% for comment in image.comments.all %}
                <div class="comment">
                    <div class="ml-2"><strong>{{ comment.user.user.username }}</strong> <span class="text-secondary">{{ comment.comment }}</span>
                    </div>
                </div>
                {% empty %}
                <p class="ml-3">No comments here yet</p>
                {% endfor %}
                <hr style="width:96%; margin-top:84%;">
                <div id="like-section">
                    {% include 'instagram/like_section.html' %}
                </div>
                <form class="form" action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                           <form action="">
                               <label for="comments">comments</label>
                               <input type="text" name="comment" placeholder="write your comment here">
                           </form>
                        </div>
                        <div class="col-md-2 mt-4" >
                            <button type="submit" class="btn btn-sm btn-outline-primary" style="margin-top:14px; margin-left:-10px">post</button>
                        </div>
                    </div>


                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
