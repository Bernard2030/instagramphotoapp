<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    li{
      list-style-type: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse" style="background-color: antiquewhite;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">instagramPhotos</a>
    </div>
    <!--The search form above-->
    <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %}
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                    <span class="caret"></span>
                </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>
            <div class="col-md-4">
              <ul style="padding-right: 15px;">
              <li>
                  <a style="font-size:18px;color:black;" 
                  href="{% url 'new_image' user.id %}">Upload</a>
              </li>
              <li>
                  <a style="font-size:18px;color:black" 
                  href="{% url 'profile' user.id %}">Profile</a>
              </li>
            
          </div>
          </ul>
        </li>
      </ul>
      {% else %}
      <li>
        <a class='btn btn-default' href="/accounts/login">Login</a>
      </li>

      {% endif %}
    </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search posts" name="posts">
            <div class="input-group-btn">
              <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search">Search</i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
  </div>
</nav>
</body>
</html>
