{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="container "id="con">
    <br>
    <div class="col-md-2 col-sm-1 "></div>
    <div class="col-md-8 col-sm-10 col-xs-12">

        
        {% for image in images %}
        <div class="card">
            
                {% if image.profile.profile_pic.url %}
        <p><img class="post" src="{{image.profile.profile_pic.url}}" width="100" height="100vh"><strong>{{image.owner}}</strong>
           
            {% else %}
            <strong>{{image.owner}}</strong>
            {% endif %}
        <!-- </a> -->
            <span class="menu"><a style="text-decoration:none;color:black"href="/comment/{{image.id}}">...</a></span></p>
        <hr>
        <img style="margin:0px;" src="{{image.image.url}}" class="img-responsive" alt="Image"><br>
        <p><strong>@{{image.owner}}</strong> {{image.caption}}</p>

    <p class="foot"><a href="/comment/{{image.id}}"><i class="fas fa-heart"></i></a>   
        0<a style="text-decoration:none;"href="/comment/{{image.id}}"><i class="fas fa-comment-dots"></i></a></p>
        </div>
    <br>
        {% endfor %}
    </div>
    <di class="col-md- col-sm-1"></di>
    </div>
</div>
{% endblock %}
